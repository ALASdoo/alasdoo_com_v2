{{ define "main" }}

<section class="pt-3 cookies-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-8 col-lg-10 mx-auto">
        <h1 class="mb-3 mt-3 text-center">{{ .Title | markdownify }}</h1>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto content">
        <div>{{ .Params.subtitle | markdownify}}</div>
        {{ with .Params.cookies }}
          {{range $i, $e := .policy_item}} 
            {{ if .title }} <h2>{{.title}}</h2> {{ end }}
            {{ if .content }}
            <p>{{.content | markdownify}}</p>
            {{ end }} 
          {{end}}
        {{ end }}
      </div>
    </div>
  </div>
</section>

{{ end }}
