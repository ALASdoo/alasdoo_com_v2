{{ $staticImg := resources.Get .staticImg }}
{{ $videoAvif := resources.Get .avif }}
{{ $videoMp4 := resources.Get .mp4 }}


<picture>
  {{ if $staticImg }}
    <source srcset="{{$staticImg.RelPermalink}}" media="(prefers-reduced-motion: reduce)"></source>
  {{ end }}
  <source type="video/mp4" srcset="{{$videoMp4.RelPermalink}}">

  <img srcset="{{$videoAvif.RelPermalink}}" alt="{{ .alt }}" />

</picture>
